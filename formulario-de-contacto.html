<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNTREFSCHOOL</title>
    <link
      href="imagenes/favicon-untrefschool.png"
      rel="icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2? family= Belanosima:wght@400;600;700 & family= Poppins:ital,wght@0,200;0,500;0,800;1,200;1,500; 1.800 & mostrar=intercambiar");
    </style>

  <body>
    <nav class="navegador" id="navegador-header">
      <header class="navegador-header">
        <a href="index.html">

            src="imagenes/logo-utrefschool.jpg"
            alt="logotipo UNTREFSCHOOL"
            class="logo-untrefschool"
            width="200px"
        /></a>
      </header>
    </nav>
    <main class="contenedor-formulario-de-contacto">
      <br />
      <h1 id="titulo-formulario">Formulario de Contacto</h1>
      <br />
      <div class="formulario-contacto">
        <form
          action="https://formsubmit.co/pcarrizobenni@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />

          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
      <br />
    </main>
    <footer>
        <div class="footer-formulario">
            <p>Â¡Gracias por contactarnos!</p>
        </div>
    </footer>
